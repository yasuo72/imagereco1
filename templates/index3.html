<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Recognition Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8) !important;
            border-bottom: 2px solid #00ffea;
            padding: 15px;
            box-shadow: 0 0 20px #00ffea;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffea;
            text-shadow: 0 0 10px #00ffea;
        }

        .chat-container {
            max-width: 700px;

            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px #00ffea;
        }

        .chat-header {
            background: #00ffea;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
        }

        .chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            height: 400px;
            display: flex;
            flex-direction: column;
            box-shadow: inset 0 0 10px #00ffea;
        }

        .message {
            display: flex;
            margin: 10px 0;
        }

        .message.user .message-content {
            background: #00ffea;
            color: black;
            align-self: flex-end;
        }

        .message.bot .message-content {
            background: #222;
            color: white;
            box-shadow: 0 0 10px #00ffea;
        }

        .message-content {
            padding: 15px;
            border-radius: 20px;
            max-width: 80%;
            word-break: break-word;
            transition: transform 0.3s ease-in-out;
            font-size: 1rem;
        }

        .message-content:hover {
            transform: scale(1.05);
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .custom-file-upload {
            flex-grow: 1;
            padding: 10px;
            cursor: pointer;
            background: #00ffea;
            color: black;
            text-align: center;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ffea;
        }

        .custom-file-upload:hover {
            background: #0099cc;
            transform: scale(1.05);
        }

        .btn-submit {
            padding: 12px 25px;
            background: #00ffea;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 0 10px #00ffea;
        }

        .btn-submit:hover {
            background: #0099cc;
            transform: scale(1.1);
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #00ffea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot"></i> AI Image Recognition Chatbot
            </a>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            AI Chat Assistant
        </div>
        <div class="chatbox" id="chatbox"></div>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image" class="custom-file-upload">
                    <i class="fas fa-upload"></i> Choose Image
                </label>
                <input type="file" id="image" name="image" accept="image/*" hidden>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </form>
        <div class="loader" id="loader"></div>
        <div class="form-group">
            <textarea id="input" rows="3" style="width: 100%;" placeholder="Type a message..."></textarea>
            <button id="send" class="btn-submit">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>
    </div>
</body>




<script>
document.addEventListener('DOMContentLoaded', function () {
    const chatbox = document.getElementById('chatbox');
    const form = document.getElementById('uploadForm');
    const loader = document.getElementById('loader');
    const fileInput = document.getElementById('image');
    const fileLabel = document.querySelector('.custom-file-upload');
    const messagesList = document.getElementById('messages');
    const inputField = document.getElementById('input');
    const sendButton = document.getElementById('send');

    // Function to add formatted message to chat
    function addMessage(sender, content, isImage = false, isList = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;

        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';

        if (isImage) {
            const img = document.createElement('img');
            img.src = content;
            img.classList.add('uploaded-image');
            messageContent.appendChild(img);
        } else if (isList) {
            const pre = document.createElement('pre');
            pre.textContent = content;
            messageContent.appendChild(pre);
        } else {
            messageContent.textContent = content;
        }

        messageDiv.appendChild(messageContent);
        chatbox.appendChild(messageDiv);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Format definitions and objects
    function formatResponse(data) {
        let response = `ðŸ“· Image Analysis:\n${data.analysis}\n\n`;

        if (data.detected_objects?.length) {
            response += "ðŸ” Detected Objects:\n";
            response += data.detected_objects.map(obj =>
                `- ${obj.name} (${(obj.confidence * 100).toFixed(1)}% confidence)`
            ).join('\n');
        }

        if (data.definitions) {
            response += "\n\nðŸ“š Definitions:\n";
            response += Object.entries(data.definitions).map(([obj, defs]) =>
                `â€¢ ${obj}:\n  ${defs.join('\n  ')}`
            ).join('\n');
        }

        return response;
    }

    // Function to send message
    function sendMessage() {
        const input = inputField.value.trim();
        if (!input) return;

        addMessage('user', input);
        inputField.value = '';

        fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: input })
        })
        .then(response => {
            if (!response.ok) throw new Error('Server error');
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                addMessage('bot', data.answer);
            } else {
                addMessage('bot', `âŒ Error: ${data.message || 'Unknown error'}`);
            }
        })
        .catch(error => {
            addMessage('bot', `âŒ Error: ${error.message}`);
        });
    }

    // Send message when clicking the Send button
    sendButton.addEventListener('click', sendMessage);

    // Send message when pressing Enter key
    inputField.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevents new lines in the input field
            sendMessage();
        }
    });

    // Handle image upload
    form.addEventListener('submit', function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        const file = fileInput.files[0];

        if (!file) {
            addMessage('bot', 'âŒ Please select an image first');
            return;
        }

        loader.style.display = 'block';
        addMessage('user', 'ðŸ“¤ Uploading image...');

        fetch('/upload', { method: 'POST', body: formData })
        .then(async response => {
            const data = await response.json();
            if (!response.ok) throw new Error(data.message || 'Upload failed');
            return data;
        })
        .then(data => {
            if (data.status === 'success') {
                // Show uploaded image
                addMessage('user', URL.createObjectURL(file), true);
                // Show formatted analysis
                addMessage('bot', formatResponse(data), false, true);
            } else {
                throw new Error(data.message || 'Processing failed');
            }
        })
        .catch(error => {
            addMessage('bot', `âŒ Error: ${error.message}`);
        })
        .finally(() => {
            loader.style.display = 'none';
            fileInput.value = '';
            fileLabel.textContent = 'Choose Image';
        });
    });

    // File input change handler
    fileInput.addEventListener('change', function () {
        fileLabel.textContent = this.files[0]?.name || 'Choose Image';
    });
});
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
